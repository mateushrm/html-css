<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 2 - Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. <br> Basta colocar o conteúdo entre o par de tags  &lt;p&gt; &lt;/p&gt;.<!--LESS THAN  // GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &dollar;
        &cent;
        &real;
        &delta;
    </p>

    <p>
        vamos adicionar alguns emoji:
        &#x1F60D;
        &#x1F911; 
    </p>
</body>
