<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Reproduzindo Audio</h1>
    <audio preload="metadata" controls>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">

        <source src="midias/guanacast-33.mp3" type="audio/wav">

        <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo</a>
        </p>
    </audio>

</body>
</html>
